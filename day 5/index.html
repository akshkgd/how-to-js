<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search">
        <input id="movieInput" type="text" placeholder="Search any movie....">
        <button  onclick="searchMovie()" class="btn">Search Movie</button>
    </div>


    <div class="details">
        <div>
            <h1 id="title">Dangal</h1>
            <p>Released on <span id="date"></span></p>
            <p>Plot:  <span id="plot"></span></p>
            <p>Actors <span id="actors"></span></p>
            <p>Directors <span id="director"></span></p>
            <p>Genre <span id="genre"></span></p>
            <p>Box Office Collection <span id="collection"></span></p>
            <p>Awards <span id="awards"></span></p>
            <p>IMDB Ratings <span id="ratings"></span></p>
            <p>Writers <span id="writer"></span></p>

        </div>

        <img class="poster"  id="poster" src="https://m.media-amazon.com/images/M/MV5BMTQ4MzQzMzM2Nl5BMl5BanBnXkFtZTgwMTQ1NzU3MDI@._V1_SX300.jpg" alt="">
    </div>

    <script src="app.js"></script>
</body>
</html>
